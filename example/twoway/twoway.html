<!DOCTYPE html>
<html>
<head>
    <title>observejs双向绑定</title>
</head>
<body>
    <a href="https://github.com/kmdjs/observejs" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="http://alloyteam.github.io/AlloyRenderingEngine/asset/img/github.png" alt="" />
    </a>
    <div id="ageLb"></div>   
    <div id="ageTbx"></div>
    <script src="label.js"></script>
    <script src="observe.js"></script>
    <script src="textbox.js"></script>
    <script src="user.js"></script>
    <script src="raf.js"></script>
    <script>
        var user = new User(18);
        var textbox = new Textbox(user.age,"number", "#ageTbx");
        var label = new Label(user.age, "#ageLb");
        observe.twoWay(textbox, "text", user, "age");
        observe.twoWay(label, "text", user, "age");
        (function loop() {
            requestAnimFrame(loop);
            textbox.tick();
            label.tick();
        })();
    </script>
</body>
</html>
